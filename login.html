<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>LvSickN8的后花园 - 登录</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #e6ebf1;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #e6ebf1;
    padding: 1.5rem 1rem;
    text-align: center;
    font-weight: 800;
    font-size: 1.5rem;
    user-select: none;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  form {
    background: #fafafa;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    width: 100%;
    max-width: 360px;
    box-sizing: border-box;
  }
  h2 {
    margin: 0 0 1rem 0;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
  }
  label {
    display: block;
    font-weight: 600;
    margin: 1rem 0 0.5rem;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #4338ca;
    outline: none;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    background: #4338ca;
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background: #5c4dd6;
    outline: none;
  }
  .footer-text {
    margin-top: 1rem;
    font-size: 0.875rem;
    color: #666;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  LvSickN8的后花园
</header>

<main>
  <form aria-label="登录表单">
    <h2>用户登录</h2>
    <label for="username">用户名</label>
    <input type="text" id="username" name="username" autocomplete="username" required placeholder="请输入用户名" />
    
    <label for="password">密码</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="请输入密码" />
    
    <button type="submit">登录</button>
    <p class="footer-text">这是一个静态示例页面，登录功能需后端支持。</p>
  </form>
</main>

</body>
</html>
