<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LvSickN8的后花园</title>
  <style>
    /* 整体背景色调整为浅灰，柔和 */
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f2f5; /* 淡灰蓝 */
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 480px; /* 手机端宽度 */
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
      flex-grow: 1;
    }
    h1 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111;
      text-align: center;
    }
    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    nav a {
      flex-shrink: 0;
      text-decoration: none;
      color: #666;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      background-color: #f3f4f6;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      white-space: nowrap;
    }
    nav a:hover,
    nav a:focus {
      color: #0078d4;
      background-color: #e0f0ff;
      outline: none;
    }

    section {
      margin-bottom: 2rem;
    }
    section h2 {
      font-weight: 700;
      font-size: 1.25rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
    }

    /* 使用 grid 布局实现每行2个卡片 */
    .list {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 每行两个 */
      gap: 0.75rem 1rem; /* 行间距0.75rem，列间距1rem */
    }

    /* 卡片样式 */
    .card {
      background: white;
      border-radius: 20px; /* 圆角加大 */
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.10); /* 阴影加强，更突出 */
      padding: 0.5rem 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      text-decoration: none;
      color: inherit;
      min-height: 60px;
      box-sizing: border-box;
      width: 100%;
    }
    .card:hover,
    .card:focus {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      transform: translateY(-4px);
      outline: none;
    }

    .avatar {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      border-radius: 16px; /* 头像圆角稍大 */
      background: #e5e7eb;
      color: #6b7280;
      font-weight: 700;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }

    .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      overflow: hidden;
    }
    .info .name {
      font-weight: 700;
      font-size: 1rem;
      color: #111;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info .username {
      font-size: 0.8rem;
      color: #6b7280;
      user-select: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info .note {
      font-size: 0.7rem;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action {
      font-size: 0.85rem;
      color: #9ca3af;
      user-select: none;
      white-space: nowrap;
      transition: color 0.3s;
      flex-shrink: 0;
      min-width: 30px;
      text-align: right;
    }
    .card:hover .action,
    .card:focus .action {
      color: #0078d4;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #777;
      border-top: 1px solid #eee;
      padding: 1rem 0;
      user-select: none;
    }

    /* 手机极窄屏幕下单列 */
    @media (max-width: 360px) {
      .list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LvSickN8的后花园</h1>
    <nav>
      <a href="#contacts">联系人</a>
      <a href="#groups">群组</a>
      <a href="#library">软件库</a>
    </nav>

    <section id="contacts">
      <h2>联系人</h2>
      <div class="list" id="contactsList"></div>
    </section>

    <section id="groups">
      <h2>群组</h2>
      <div class="list" id="groupsList"></div>
    </section>

    <section id="library">
      <h2>软件库</h2>
      <div class="list" id="libraryList"></div>
    </section>
  </div>

  <footer>© LvSickN8</footer>

  <script>
    // 数据区域
    const contacts = [
      { username: "telegram", displayName: "Telegram", note: "Official" },
      { username: "durov", displayName: "Pavel Durov", note: "Founder" },
      { username: "example1", displayName: "Alice 美", note: "Friend" },
      { username: "example2", displayName: "Bob 工程师", note: "Dev" },
      { username: "example3", displayName: "Cathy", note: "Support" },
      { username: "example4", displayName: "David", note: "PM" },
      { username: "example5", displayName: "Eve", note: "QA" },
      { username: "example6", displayName: "Frank", note: "Ops" },
      { username: "example7", displayName: "Grace", note: "UX" },
      { username: "example8", displayName: "Heidi", note: "Design" },
    ];

    const groups = [
      { username: "telegramgroup1", displayName: "Dev Group" },
      { username: "telegramgroup2", displayName: "Announce" },
      { username: "telegramgroup3", displayName: "Friends" },
    ];

    const library = {
      PC: [
        {
          title: "Tooling-v1.0.zip",
          url: "https://github.com/yourname/yourrepo/releases/download/v1.0/tooling.zip",
        },
        {
          title: "SetupGuide.pdf",
          url: "https://github.com/yourname/yourrepo/raw/main/docs/SetupGuide.pdf",
        },
      ],
      Android: [
        {
          title: "app-release.apk",
          url: "https://github.com/yourname/yourrepo/releases/download/v1.0/app-release.apk",
        },
      ],
      IOS: [
        {
          title: "iOS-Notes.txt",
          url: "https://github.com/yourname/yourrepo/raw/main/ios/notes.txt",
        },
      ],
    };

    function createAvatar(username, alt, size = 48) {
      const container = document.createElement("div");
      container.className = "avatar";
      container.style.width = size + "px";
      container.style.height = size + "px";

      const img = document.createElement("img");
      img.src = `https://t.me/i/userpic/320/${username}.jpg`;
      img.alt = alt || username;

      img.onerror = () => {
        container.textContent = (alt || username || "?").slice(0, 2).toUpperCase();
        img.style.display = "none";
      };

      container.appendChild(img);
      return container;
    }

    function createContactCard({ username, displayName, note }) {
      const card = document.createElement("a");
      card.className = "card";
      card.href = `https://t.me/${username}`;
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      card.appendChild(createAvatar(username, displayName, 48));

      const info = document.createElement("div");
      info.className = "info";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = displayName;
      info.appendChild(name);

      const user = document.createElement("div");
      user.className = "username";
      user.textContent = "@" + username;
      info.appendChild(user);

      if (note) {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = note;
        info.appendChild(noteEl);
      }

      card.appendChild(info);

      const action = document.createElement("div");
      action.className = "action";
      action.textContent = "打开";
      card.appendChild(action);

      return card;
    }

    function createGroupCard({ username, displayName }) {
      const card = document.createElement("a");
      card.className = "card";
      card.href = `https://t.me/${username}`;
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      card.appendChild(createAvatar(username, displayName, 48));

      const info = document.createElement("div");
      info.className = "info";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = displayName;
      info.appendChild(name);

      const user = document.createElement("div");
      user.className = "username";
      user.textContent = "@" + username;
      info.appendChild(user);

      card.appendChild(info);

      const action = document.createElement("div");
      action.className = "action";
      action.textContent = "加入";
      card.appendChild(action);

      return card;
    }

    function createLibraryCard(category, { title, url }) {
      const card = document.createElement("a");
      card.className = "card";
      card.href = url;
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.style.width = "48px";
      avatar.style.height = "48px";
      avatar.style.backgroundColor = "#c7d2fe"; /* 蓝色调 */
      avatar.style.color = "#4338ca";
      avatar.textContent = category.charAt(0).toUpperCase();

      card.appendChild(avatar);

      const info = document.createElement("div");
      info.className = "info";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = title;
      info.appendChild(name);

      const user = document.createElement("div");
      user.className = "username";
      user.textContent = url;
      user.style.fontSize = "0.7rem";
      user.style.color = "#6b7280";
      user.style.whiteSpace = "nowrap";
      user.style.overflow = "hidden";
      user.style.textOverflow = "ellipsis";
      info.appendChild(user);

      card.appendChild(info);

      // 取消下载按钮显示，故无action元素

      return card;
    }

    // 渲染页面
    function renderAll() {
      const contactsList = document.getElementById("contactsList");
      contactsList.innerHTML = "";
      contacts.forEach(c => contactsList.appendChild(createContactCard(c)));

      const groupsList = document.getElementById("groupsList");
      groupsList.innerHTML = "";
      groups.forEach(g => groupsList.appendChild(createGroupCard(g)));

      const libraryList = document.getElementById("libraryList");
      libraryList.innerHTML = "";
      for (const category in library) {
        library[category].forEach(item => {
          libraryList.appendChild(createLibraryCard(category, item));
        });
      }
    }

    renderAll();
  </script>
</body>
</html>
