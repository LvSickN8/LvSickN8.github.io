    .card:hover {

    .card-title {

      font-weight: bold;
      position: relative;
      display: inline-block;
      margin-bottom: 8px;
    }
    .card-title::after {

      height: 3px;
      background-color: green;
      width: calc(var(--title-length) * 1em);

    }
    .item-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .item {
      display: flex;

      padding: 5px 10px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .item:hover {
      background: #e9d9f5;
      transform: translateY(-2px);
    }
    .item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .item-name {
      font-weight: 500;
    }
